services:
  nginx:
    build:
      context: ./infra/nginx
  
    container_name: rc-backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web-review-center:/srv/app 
      - ./docker/nginx/certs:/etc/letsencrypt
      - ./docker/nginx/www:/var/www/certbot
    depends_on:
      - php

  php:
    build:
      context: ./infra/php
    container_name: rc-php
    expose:
      - "9000" # replaced 9001 if there is conflict on this port.
    ports:
      - "8081:9000" # replaced 9001 if there is conflict on this port.
    volumes:
      - ./web-review-center:/srv/app # replace project_name with your desired value
    depends_on:
      - mysql
  
  certbot:
    image: certbot/certbot
    container_name: rc-certbot
    volumes:
      - ./docker/nginx/certs:/etc/letsencrypt
      - ./docker/nginx/www:/var/www/certbot
  mysql:
    build:
      context: ./infra/mysql
    container_name: rc-db
    platform: linux/x86_64
    ports:
      - "3306:3306"
    environment:
      - "LANG=C.UTF-8"
      - "MYSQL_ROOT_PASSWORD=root" # replaced password on your desired value
      - "MYSQL_DATABASE=wrc_database" # replacead database name on your desired value
      - "MYSQL_PASSWORD=WRC2026"
    volumes:
      - type: volume
        source: mysql-volume
        target: /var/lib/mysql
  queue-worker:
    build:
      context: ./infra/php
    container_name: rc-queue
    command: ["php", "artisan", "queue:work", "database", "--queue=default", "--sleep=1", "--timeout=120", "--tries=3", "--memory=256"]
    restart: always
    environment:
      APP_ENV: "production"
    volumes:
      - ./web-review-center:/srv/app
    depends_on:
      - mysql
    # Optional: if your php container sets working dir differently, add:
    working_dir: /srv/app

networks:
  default:
    driver: bridge

volumes:
  mysql-volume:
    driver: local
