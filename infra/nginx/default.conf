
# HTTP: allow ACME challenge; redirect all other traffic to HTTPS
server {
    listen 80;
    server_name review-center.org www.review-center.org;

    # Certbot HTTP-01 challenge must be reachable
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

# HTTPS: main app
server {
    listen 443 ssl http2;
    server_name review-center.org www.review-center.org;

    # SSL certs (mounted from docker/nginx/certs)
    ssl_certificate     /etc/letsencrypt/live/review-center.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/review-center.org/privkey.pem;

    # App document root
    root /srv/app/web-review-center/web-review-center/public;
    index index.php index.html;

    # Allow large uploads
    client_max_body_size 2G;

    # Custom error pages
    error_page 404 /custom_404.html;
    error_page 500 502 503 504 /custom_500.html;

    location = /custom_404.html {
        root /etc/nginx/error-pages;
        internal;
    }

    location = /custom_500.html {
        root /etc/nginx/error-pages;
        internal;
    }

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP FastCGI to php-fpm in the php container
    location ~ \.php$ {
        fastcgi_pass php:9000;           # service name + port from compose
        fastcgi_index index.php;

        include fastcgi_params;

        # Use realpath to avoid issues with bind mounts/symlinks
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT  $realpath_root;

        # Let the app detect HTTPS correctly
        fastcgi_param HTTPS on;
    }

    # Static assets: serve directly, no logs
    location ~* \.(jpg|jpeg|png|gif|css|js|ico|svg|webp)$ {
        try_files $uri =404;
        expires max;
        access_log off;
    }
}
