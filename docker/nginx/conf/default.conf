server {
    listen 80;
    server_name review-center.org www.review-center.org;

    # If you use certbot webroot, keep challenges reachable:
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name review-center.org www.review-center.org;

    ssl_certificate     /etc/letsencrypt/live/review-center.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/review-center.org/privkey.pem;

    # ✅ App public path (matches your compose volume: ./web-review-center:/srv/app)
    root /srv/app/public;
    index index.php index.html;

    # Serve static assets directly
    
    location ~* \.(jpg|jpeg|png|gif|css|js|ico|svg|webp)$ {
        try_files $uri =404;
        expires max;
        access_log off;
    }

    # ✅ App routes go to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ✅ PHP handled via FastCGI to PHP-FPM
    location ~ \.php$ {
        fastcgi_pass php:9000;               # service name + FastCGI port
        fastcgi_index index.php;
        include fastcgi_params;

        # Use real paths for mounted volumes/symlinks
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT  $realpath_root;

        # Help framework detect HTTPS
        fastcgi_param HTTPS on;
    }
}

