services:
  nginx:
    build:
      context: .
      dockerfile: ./infra/nginx/Dockerfile.dev
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./infra/nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
      - ./darwin-merchant-uploader:/var/www/html # replace project_name with your desired value
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/log/letsencrypt:/var/log/letsencrypt
    depends_on:
      - php

  php:
    build:
      context: ./infra/php
    expose:
      - "9000" # replaced 9001 if there is conflict on this port.
    ports:
      - "8081:9000" # replaced 9001 if there is conflict on this port.
    volumes:
      - ./darwin-merchant-uploader:/var/www/html # replace project_name with your desired value
    depends_on:
      - mysql

  mysql:
    build:
      context: ./infra/mysql
    platform: linux/x86_64
    ports:
      - "3306:3306" # replaced 3307 if there is conflict on this port. usuall value is 3306
    environment:
      - "LANG=C.UTF-8"
      - "MYSQL_ROOT_PASSWORD=root" # replaced password on your desired value
      - "MYSQL_DATABASE=darwin-merchant" # replaced database name on your desired value
      - "MYSQL_PASSWORD=root"
    volumes:
      - type: volume
        source: mysql-volume
        target: /var/lib/mysql

  phpmyadmin:
    build:
      context: ./infra/phpmyadmin
    # restart: always
    ports:
      - 8090:80 #replace the root
    depends_on:
      - mysql
      - php

networks:
  default:
    driver: bridge

volumes:
  mysql-volume:
    driver: local
